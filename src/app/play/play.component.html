<div class="game-container">
  <div *ngIf="gameOver">
    <div class="space">
      <h1>
        Game Over
      </h1>
    </div>

    <div class="space">
      <p>Result {{score}}/{{words.length}}</p>
    </div>

    <div class="space">
      <button type="button" class="btn btn-warning clickable" (click)="newGame()">Play Again</button>
    </div>
  </div>


  <div *ngIf="!gameOver">

    <div *ngIf="!word" class="space">
      <h1>
        Try to guess the word, arrange the letters and fill in the blanks to find the word.
      </h1>
      <br>
      <button (click)="start()">Start</button>
    </div>


    <div *ngIf="word">
      <h1>{{word.category}}</h1>
      <p>Hint: {{word.hint}}</p>

      <div class="space">
        <span *ngFor="let chance of numbers">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
          </svg>
        </span>
      </div>

      <div class="space">
        <span *ngFor="let letter of letters; let i = index">
          <input id="cont{{i}}" type="text" class="letter-input capitalize" disabled />
        </span>
      </div>

      <div class="space">
        <span *ngFor="let letterto of letterToGuess let i = index">
          <button id="btn{{i}}" type="button" class="capitalize clickable"
            (click)="guess(letterto, i)">{{letterto}}</button>
        </span>
      </div>

      <div class="space">
        <p>Result {{score}}/{{words.length}}</p>
      </div>

      <div class="space">
        <button type="button" class="btn btn-danger clickable" (click)="clear()">Skip</button>
      </div>

    </div>
  </div>
</div>
